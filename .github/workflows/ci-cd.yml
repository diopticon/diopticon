name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      DB_DIOPTICON_S: ${{ secrets.DB_DIOPTICON_S }}
      DB_DIOPTICON_D: ${{ secrets.DB_DIOPTICON_D }}
      DB_DIOPTICON_U: ${{ secrets.DB_DIOPTICON_U }}
      DB_DIOPTICON_P: ${{ secrets.DB_DIOPTICON_P }}
      DB_DIS_S: ${{ secrets.DB_DIS_S }}
      DB_DIS_D: ${{ secrets.DB_DIS_D }}
      DB_DIS_U: ${{ secrets.DB_DIS_U }}
      DB_DIS_P: ${{ secrets.DB_DIS_P }}
      OPENAI_API: ${{ secrets.OPENAI_API }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.11
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest
